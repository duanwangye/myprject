{eq name="icon" value="1"}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/notify/fuyou/message/css/style.css">
    <title>提现成功</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="/static/notify/fuyou/message/js/adaptive.js"></script>
    <script>
        window['adaptive'].desinWidth = 750;
        window['adaptive'].baseFont = 18;
        window['adaptive'].maxWidth = 480;
        window['adaptive'].init();
    </script>
</head>
<body>
<div class="content">
    <div class="cashSuc">
        <div class="item">
            <div class="cashSuc-item">
                <div class="left-icon"></div>
                <div class="right-txt">发起提现申请</div>
            </div>
            <div class="line active"></div>
        </div>
        <div class="item">
            <div class="cashSuc-item" style="height: 0.9rem;">
                <div class="left-icon2"><img src="/static/notify/fuyou/message/img/Clock 2x.png"></div>
                <div class="right-txt">
                    <div class="right-txt-top">银行处理中</div>
                    <div class="right-txt-bottom">{$reachTime}</div>
                </div>
            </div>
            <div class="line" style="margin-top:0.05rem;"></div>
        </div>
        <div class="cashSuc-item">
            <div class="left-icon grey"></div>
            <div class="right-txt">申请成功</div>
        </div>
    </div>
    <div class="cashInfo">
        <div class="cashInfo-detail">
            <div class="info-left">提现金额</div>
            <div class="info-right">￥{$money}</div>
        </div>
        <div class="cashInfo-detail">
            <div class="info-left">手续费</div>
            <div class="info-right">￥0</div>
        </div>
        <div class="cashInfo-detail">
            <div class="info-left">到账银行卡</div>
            <div class="info-right">{$bankName} 尾号{$bankNumber}</div>
        </div>
    </div>
    <div class="btn" onClick="window.bj.finishPreAct()">完成</div>
</div>
</body>
</html>
{/eq}

{eq name="icon" value="2"}
