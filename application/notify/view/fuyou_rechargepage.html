{eq name="icon" value="1"}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/notify/fuyou/message/css/style.css">
    <title>支付成功</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="/static/notify/fuyou/message/js/adaptive.js"></script>
    <script>
        window['adaptive'].desinWidth = 750;
        window['adaptive'].baseFont = 18;
        window['adaptive'].maxWidth = 480;
        window['adaptive'].init();
    </script>
</head>
<body>
<div class="content">
    <div class="content-tips">
        <img src="/static/notify/fuyou/message/img/Correct 2x.png">
    </div>
    <div class="tip-txt tip-pay">充值成功</div>
    <div class="pay-info order">
        <div class="pay-item">
            <div class="info-left ft30">储蓄卡</div>
            <div class="info-right ft28">{$bankName} 尾号{$bankNumber}</div>
        </div>
        <div class="pay-item">
            <div class="info-left ft30">支付金额</div>
            <div class="info-right ft28">￥{$money}</div>
        </div>
    </div>
    {neq name="from" value="1"}
    <div id="btn" class="btn">完成</div>
    {/neq}

</div>
<script>
    window.onload=function(){
        var btn=document.getElementById("btn");
        btn.onclick=function(){
            var u=window.navigator.userAgent;
            if(u.indexOf('iPhone')>-1||u.indexOf('iPad')>-1){
                withdrawal();
            }
            if(u.indexOf('Android')>-1){
                window.bj.call('finishPreAct', '', 0);
            }
        }
    }
</script>
</body>
</html>
