<body>
<div id="active">

        {volist name="activeList" id="vo"}
        <li data-url="bj://h5url?url={$vo['linkApp']}?params=1" data-uios="{$vo['linkApp']}?params=1" data-title="{$vo['title']}" data-img="https://wxapp.dahengdian.com/mTQD8RLMI5.png" data-desc="{$vo['title']}">

            </div>
        </li>
        {/volist}

</div>
<script>
    window.onload=function(){
        var u=window.navigator.userAgent;
        var btn=document.getElementsByTagName('li');
        var aUrl="",
            aTitle="",
            aImg="",
            aDesc="";
            for(var i=0;i<btn.length;i++){
                btn[i].index=i;
                btn[i].onclick=function(){
                    if(u.indexOf('iPhone')>-1||u.indexOf('iPad')>-1){
                        aUrl=btn[this.index].getAttribute('data-uios');
                        aTitle=btn[this.index].getAttribute('data-title');
                        aImg=btn[this.index].getAttribute('data-img');
                        aDesc=btn[this.index].getAttribute('data-desc');
                        submit(aTitle,aUrl,aImg,aDesc);
                    }
                    if(u.indexOf('Android')>-1){
                        aUrl=btn[this.index].getAttribute('data-url');
                        //window.bj.call('showShareButton', '{"show" : "true","imgUrl":"http://zhidao.dahengdian.com/static/images/user_litpic.png","shareUrl":"http://www.qq.com","title":"这是腾讯的一个网站","content":"腾讯是个好网站，你值得观看"}', 0);
                    }
                    window.location.href=aUrl;
                }
            }

    }

</script>
